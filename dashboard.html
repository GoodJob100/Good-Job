<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esay Job</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .swal2-timer-progress-bar { background: #facc15 !important; }
    .glow-yellow { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }

    .user-icon-glow {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #a855f7;
      box-shadow: 0 0 15px 4px rgba(175, 85, 247, 0.8);
      object-fit: cover;
      margin: 0 auto;
    }

    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,.15);
      border-top-color: #facc15;
      animation: spin 2s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-black text-white flex flex-col min-h-screen pb-16">

<!-- Loader -->
<div id="loadingOverlay" class="fixed inset-0 bg-black flex items-center justify-center z-50">
  <div class="text-center">
    <div class="loader mx-auto mb-4"></div>
    <h1 class="text-2xl font-bold text-yellow-400" style="font-family: Audiowide">Esay Job</h1>
  </div>
</div>

<!-- SIDEBAR ROOT (Empty – JS will inject) -->
<div id="sidebarRoot"></div>

<!-- Header -->
<header class="bg-black max-w-md mx-auto w-full border-b border-gray-700 px-3 py-2 flex justify-between items-center">
  <div class="flex items-center gap-2">
    <div class="bg-yellow-500 text-black w-9 h-9 flex items-center justify-center rounded-full font-bold">EJ</div>
    <h2 class="text-xl font-bold text-yellow-400" style="font-family: Audiowide">Esay Job</h2>
  </div>

  <div id="ProfileBtn" class="bg-gray-800 px-2 py-1 rounded border border-gray-600">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </div>
</header>

<!-- Daily Bonus -->
<section id="dailyBonusContainer" class="px-3 mt-3"></section>

<!-- Main -->
<main class="px-3 mt-3 space-y-5">

  <div class="border border-gray-700 p-4 rounded glow-yellow flex justify-between items-center">
    <div>
      <p class="text-sm">Total Asset</p>
      <p id="mainBalance" class="text-xl text-yellow-400 font-bold">৳0</p>
    </div>
    <a href="deposit.html">
      <button class="bg-yellow-400 text-black px-4 py-1 rounded-full">Finance</button>
    </a>
  </div>

</main>

<!-- Bottom Nav -->
<nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around py-2">
  <a href="dashboard.html"><i class="fa-solid fa-house"></i></a>
  <a href="job.html"><i class="fa-solid fa-briefcase"></i></a>
  <a href="pro-account.html"><i class="fa-solid fa-star"></i></a>
  <a href="team.html"><i class="fa-solid fa-users"></i></a>
  <a href="profile.html"><i class="fa-solid fa-user"></i></a>
</nav>

<!-- JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { renderDailyBonusButton } from "./dailyBonus.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
  authDomain: "bdwork-346d3.firebaseapp.com",
  projectId: "bdwork-346d3",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =======================
   SIDEBAR via innerHTML
======================= */
function loadSidebar() {
  document.getElementById("sidebarRoot").innerHTML = `
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-black border-r border-gray-700 transform -translate-x-full transition z-50">

    <div class="p-3 flex justify-between border-b border-gray-700">
      <h2 class="text-yellow-400 font-bold">Esay Job</h2>
      <button onclick="closeSidebar()"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="p-4 text-center border-b border-gray-700">
      <img id="sidebarProfileImg" class="user-icon-glow mb-2" src="OIP.webp">
      <h3 id="sidebarUserName">User</h3>
      <p id="joinDate" class="text-xs text-gray-400">Joined: --</p>
    </div>

    <div class="p-4 space-y-3">
      <a href="dashboard.html">Dashboard</a>
      <a href="job.html">Job</a>
      <a href="team.html">Team</a>
      <a href="profile.html">Profile</a>
      <button onclick="logout()" class="text-red-400">Logout</button>
    </div>
  </div>`;
}

window.openSidebar = () =>
  document.getElementById("sidebar").classList.remove("-translate-x-full");

window.closeSidebar = () =>
  document.getElementById("sidebar").classList.add("-translate-x-full");

document.getElementById("ProfileBtn").onclick = openSidebar;

loadSidebar();

/* =======================
   AUTH DATA
======================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return;

  const data = snap.data();
  document.getElementById("mainBalance").innerText = `৳${data.balance || 0}`;
  document.getElementById("sidebarUserName").innerText = data.username || "User";
  document.getElementById("sidebarProfileImg").src = data.photoUrl || "OIP.webp";

  if (data.createdAt) {
    const d = data.createdAt.toDate();
    document.getElementById("joinDate").innerText =
      "Joined: " + d.toLocaleDateString();
  }

  renderDailyBonusButton("dailyBonusContainer");
  document.getElementById("loadingOverlay").style.display = "none";
});

window.logout = async () => {
  await signOut(auth);
  location.href = "login.html";
};
</script>

</body>
</html>
