<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Account Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-md p-6 sm:p-8 mt-10">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Plan Settings</h2>

      <!-- Add New Plan Form -->
      <form id="addPlanForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="planName">Plan Name</label>
          <input id="planName" type="text" placeholder="e.g. Pro, Silver, Gold"
            class="w-full border border-gray-400 rounded-md px-4 py-2 outline-none" required />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="activationCost">Activation Cost (৳)</label>
          <input id="activationCost" type="number" min="0" step="0.01"
            class="w-full border border-gray-400 rounded-md px-4 py-2 outline-none" required />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="dailyBonus">Daily Bonus (৳)</label>
          <input id="dailyBonus" type="number" min="0" step="0.01"
            class="w-full border border-gray-400 rounded-md px-4 py-2 outline-none" required />
        </div>
         <div>
          <label class="block text-gray-700 font-medium mb-1" for="referralBonus">Referral Bonus (৳)</label>
          <input id="referralBonus" type="number" min="0" step="0.01"
            class="w-full border border-gray-400 rounded-md px-4 py-2 outline-none" required />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="validity">Validity (days)</label>
          <input id="validity" type="number" min="1" step="1"
            class="w-full border border-gray-400 rounded-md px-4 py-2 outline-none" required />
        </div>
        
        <div class="mt-6">
          <button type="submit"
            class="w-full bg-blue-600 text-white text-center font-semibold py-2 px-4 rounded-md">
            <i class="fas fa-plus mr-2"></i>Add / Update Plan
          </button>
        </div>
      </form>
    </div>

    <!-- All Plans List -->
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-md p-6 sm:p-8 mt-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">All Plans</h2>
      <div id="plansList" class="space-y-4"></div>
    </div>
  </main>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      getDocs,
      setDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const addPlanForm = document.getElementById("addPlanForm");
    const plansList = document.getElementById("plansList");

    const plansColRef = collection(db, "plan");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadPlans();
      }
    });

    // Load All Plans
    async function loadPlans() {
      plansList.innerHTML = "<p class='text-gray-500'>Loading...</p>";
      try {
        const querySnapshot = await getDocs(plansColRef);
        plansList.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const plan = docSnap.data();
          const div = document.createElement("div");
          div.className = "border p-4 rounded-md shadow flex justify-between items-center";
          div.innerHTML = `
            <div>
              <h3 class="text-lg font-bold text-gray-800">${docSnap.id}</h3>
              <p class="text-gray-600">Activation Cost: ৳${plan.activationCost}</p>
              <p class="text-gray-600">Daily Bonus: ৳${plan.dailyBonus}</p>
              <p class="text-gray-600">Validity: ${plan.validity} days</p>
              <p class="text-gray-600">Referral Bonus: ৳${plan.referralBonus ?? 0}</p>
            </div>
            <button class="bg-red-500 text-white px-3 py-1 rounded-md deleteBtn" data-id="${docSnap.id}">
              <i class="fas fa-trash"></i>
            </button>
          `;
          plansList.appendChild(div);
        });

        // Attach delete events
        document.querySelectorAll(".deleteBtn").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.closest("button").dataset.id;
            await deleteDoc(doc(db, "plan", id));
            loadPlans();
          });
        });

      } catch (error) {
        console.error("Error loading plans:", error);
      }
    }

    // Add / Update Plan
    addPlanForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("planName").value.trim();
      const activationCost = parseFloat(document.getElementById("activationCost").value);
      const dailyBonus = parseFloat(document.getElementById("dailyBonus").value);
      const validity = parseInt(document.getElementById("validity").value);
      const referralBonus = parseFloat(document.getElementById("referralBonus").value);

      if (!name || isNaN(activationCost) || isNaN(dailyBonus) || isNaN(validity) || isNaN(referralBonus)) {
        Swal.fire({
          icon: "error",
          title: "Please fill all fields correctly",
          toast: true,
          position: "top-end",
          timer: 3000,
          showConfirmButton: false
        });
        return;
      }

      try {
        await setDoc(doc(db, "plan", name), {
          activationCost,
          dailyBonus,
          validity,
          referralBonus
        });
        Swal.fire({
          icon: "success",
          title: "Plan saved!",
          toast: true,
          position: "top-end",
          timer: 2000,
          showConfirmButton: false
        });
        addPlanForm.reset();
        loadPlans();
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
