<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Settings Panel</h2>

    <form id="settingsForm" class="space-y-4">
      <!-- Referral Bonus -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Referral Bonus</label>
        <input type="number" id="referralBonus" placeholder="Enter referral bonus"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Nagad Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nagad Number</label>
        <input type="text" id="nagadNumber" placeholder="Enter Nagad Number"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Bkash Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Bkash Number</label>
        <input type="text" id="bkashNumber" placeholder="Enter Bkash Number"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- USDT Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700">USDT Address</label>
        <input type="text" id="usdtAddress" placeholder="Enter USDT Address"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Update Button -->
      <button type="button" id="updateSettingsBtn"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
        Update Settings
      </button>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.firebasestorage.app",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("updateSettingsBtn").addEventListener("click", async () => {
      const referralBonus = document.getElementById("referralBonus").value;
      const nagadNumber = document.getElementById("nagadNumber").value;
      const bkashNumber = document.getElementById("bkashNumber").value;
      const usdtAddress = document.getElementById("usdtAddress").value;

      if (!referralBonus || !nagadNumber || !bkashNumber || !usdtAddress) {
        Swal.fire({
          position: 'top-end',
          icon: 'warning',
          title: 'Please fill all fields',
          showConfirmButton: false,
          timer: 2000
        });
        return;
      }

      try {
        await addDoc(collection(db, "settings"), {
          referralBonus: parseFloat(referralBonus),
          nagadNumber,
          bkashNumber,
          usdtAddress,
          createdAt: new Date()
        });

        Swal.fire({
          position: 'top-end',
          icon: 'success',
          title: 'Settings updated successfully!',
          showConfirmButton: false,
          timer: 2000
        });

        document.getElementById("settingsForm").reset();
      } catch (error) {
        Swal.fire({
          position: 'top-end',
          icon: 'error',
          title: 'Error updating settings',
          text: error.message,
          showConfirmButton: false,
          timer: 2000
        });
      }
    });
  </script>
</body>
</html>
