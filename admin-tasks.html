<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md relative">
      <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
        <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
          <i class="fas fa-arrow-left text-2xl"></i>
        </p>
        <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">

      <!-- Buttons -->
      <div class="flex flex-wrap gap-3 mb-6">
        <button onclick="showAddTask()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition">
          <i class="fas fa-plus"></i> Add Task
        </button>

        <button onclick="showAllList()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition">
          <i class="fas fa-list"></i> All List
        </button>
      </div>

      <!-- Task Form -->
      <section id="taskFormSection" class="bg-white rounded-xl shadow-md p-6 mb-10 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add / Edit Task</h2>
        <form id="taskForm" class="space-y-5">

          <input type="hidden" id="taskId" />

          <div>
            <label class="block font-medium text-gray-700 mb-1">Task Name</label>
            <input type="text" id="taskName" required class="w-full px-4 py-2 border rounded-lg"/>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Description</label>
            <textarea id="taskDesc" rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Reward (৳)</label>
            <input type="number" id="taskReward" required class="w-full px-4 py-2 border rounded-lg"/>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">View URL</label>
            <input type="url" id="taskView" class="w-full px-4 py-2 border rounded-lg"/>
          </div>

          <button class="bg-indigo-600 text-white px-5 py-2 rounded-lg">Save Task</button>
        </form>
      </section>

      <!-- Task List -->
      <section id="tasksListSection">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">All Tasks</h2>
        <div id="tasksList"></div>
      </section>

    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
        authDomain: "bdwork-346d3.firebaseapp.com",
        projectId: "bdwork-346d3"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const tasksCol = collection(db, "tasks");
      const taskForm = document.getElementById("taskForm");
      const tasksList = document.getElementById("tasksList");

      window.showAddTask = () => {
        taskForm.reset();
        document.getElementById("taskFormSection").classList.remove("hidden");
        document.getElementById("tasksListSection").classList.add("hidden");
      };

      window.showAllList = () => {
        document.getElementById("taskFormSection").classList.add("hidden");
        document.getElementById("tasksListSection").classList.remove("hidden");
      };

      onAuthStateChanged(auth, user => {
        if(!user) location.href="login.html";
        loadTasks();
        showAllList();
      });

      function loadTasks(){
        onSnapshot(tasksCol, snap=>{
          tasksList.innerHTML="";
          snap.forEach(docu=>{
            const d=docu.data();
            tasksList.innerHTML+=`
              <div class="bg-white p-4 mb-3 rounded shadow">
                <b>${d.name}</b><br>
                ৳${d.reward}
                <button onclick="deleteTask('${docu.id}')" class="text-red-500 ml-4">Delete</button>
              </div>`;
          })
        })
      }

      window.deleteTask=async(id)=>{
        await deleteDoc(doc(db,"tasks",id))
      }

      taskForm.onsubmit=async(e)=>{
        e.preventDefault();
        await setDoc(doc(tasksCol),{
          name:taskName.value,
          description:taskDesc.value,
          reward:parseFloat(taskReward.value),
          view:taskView.value
        })
        taskForm.reset();
        showAllList();
      }
    </script>
  </body>
</html>
