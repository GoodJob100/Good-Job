<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Task Management</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md relative">
      <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
        <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
          <i class="fas fa-arrow-left text-2xl"></i>
        </p>
        <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">

      <!-- Buttons -->
      <div class="flex flex-wrap gap-3 mb-6">
        <button onclick="showAddTask()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-plus"></i> Add Task
        </button>
        <button onclick="showAllList()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-list"></i> All List
        </button>
      </div>

      <!-- Task Form -->
      <section id="taskFormSection" class="bg-white rounded-xl shadow-md p-6 mb-10 hidden">
        <h2 class="text-xl font-semibold mb-4">Add / Edit Task</h2>

        <form id="taskForm" class="space-y-5">
          <input type="hidden" id="taskId" />

          <div>
            <label class="font-medium">Task Name</label>
            <input id="taskName" required class="w-full px-4 py-2 border rounded-lg" />
          </div>

          <div>
            <label class="font-medium">Description</label>
            <textarea id="taskDesc" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
          </div>

          <div>
            <label class="font-medium">Reward Amount (৳)</label>
            <input type="number" id="taskReward" required class="w-full px-4 py-2 border rounded-lg" />
          </div>

          <div>
            <label class="font-medium">View URL</label>
            <input type="url" id="taskView" class="w-full px-4 py-2 border rounded-lg" />
          </div>

          <button class="bg-indigo-600 text-white px-5 py-2 rounded-lg">
            Save Task
          </button>
        </form>
      </section>

      <!-- Tasks List -->
      <section id="tasksListSection">
        <h2 class="text-xl font-semibold mb-4">All Tasks</h2>
        <div id="tasksList" class="space-y-4">
          <p class="text-center italic">Loading...</p>
        </div>
      </section>

    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
        authDomain: "bdwork-346d3.firebaseapp.com",
        projectId: "bdwork-346d3",
        storageBucket: "bdwork-346d3.appspot.com",
        messagingSenderId: "900963179093",
        appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const tasksCol = collection(db, "tasks");

      const taskForm = document.getElementById("taskForm");
      const taskIdInput = document.getElementById("taskId");
      const taskNameInput = document.getElementById("taskName");
      const taskDescInput = document.getElementById("taskDesc");
      const taskRewardInput = document.getElementById("taskReward");
      const taskViewInput = document.getElementById("taskView");

      const tasksList = document.getElementById("tasksList");
      const taskFormSection = document.getElementById("taskFormSection");
      const tasksListSection = document.getElementById("tasksListSection");

      const toast = (msg, icon="success") => Swal.fire({
        toast:true, position:"top-end", showConfirmButton:false, timer:2500, icon, title:msg
      });

      function generate4DigitId(){
        return Math.floor(1000 + Math.random() * 9000).toString();
      }

      window.showAddTask = () => {
        taskForm.reset();
        taskIdInput.value="";
        taskFormSection.classList.remove("hidden");
        tasksListSection.classList.add("hidden");
      };

      window.showAllList = () => {
        taskFormSection.classList.add("hidden");
        tasksListSection.classList.remove("hidden");
      };

      onAuthStateChanged(auth, user=>{
        if(!user) location.href="login.html";
        loadTasks();
      });

      function loadTasks(){
        onSnapshot(tasksCol, snap=>{
          tasksList.innerHTML="";
          if(snap.empty){
            tasksList.innerHTML="<p class='text-center italic'>No tasks</p>";
            return;
          }
          snap.forEach(d=>{
            const t={id:d.id,...d.data()};
            tasksList.innerHTML+=`
              <div class="bg-white p-4 rounded-xl shadow flex justify-between">
                <div>
                  <p class="font-semibold">${t.name} <span class="text-xs text-gray-500">(ID: ${t.id})</span></p>
                  <p class="text-sm">${t.description||""}</p>
                  <p class="text-indigo-600">৳${t.reward}</p>
                </div>
                <div class="flex gap-2">
                  <button onclick='editTask(${JSON.stringify(t)})' class="bg-yellow-400 px-3 py-1 rounded text-white">Edit</button>
                  <button onclick="deleteTask('${t.id}','${t.name}')" class="bg-red-600 px-3 py-1 rounded text-white">Delete</button>
                </div>
              </div>`;
          });
        });
      }

      window.editTask = t =>{
        taskIdInput.value=t.id;
        taskNameInput.value=t.name;
        taskDescInput.value=t.description||"";
        taskRewardInput.value=t.reward;
        taskViewInput.value=t.view||"";
        showAddTask();
      };

      window.deleteTask = async(id,name)=>{
        if(confirm(`Delete ${name}?`)){
          await deleteDoc(doc(db,"tasks",id));
          toast("Deleted");
        }
      };

      taskForm.onsubmit = async e=>{
        e.preventDefault();
        const data={
          name:taskNameInput.value.trim(),
          description:taskDescInput.value.trim(),
          reward:Number(taskRewardInput.value),
          view:taskViewInput.value.trim()
        };

        if(taskIdInput.value){
          await setDoc(doc(db,"tasks",taskIdInput.value),data,{merge:true});
          toast("Updated");
        }else{
          const newId = generate4DigitId();
          await setDoc(doc(db,"tasks",newId),data);
          toast("Task Added (ID: "+newId+")");
        }
        showAllList();
      };
    </script>

  </body>
</html>
