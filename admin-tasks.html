<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md relative">
      <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
        <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
          <i class="fas fa-arrow-left text-2xl"></i>
        </p>
        <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">

      <!-- Task Form -->
      <section id="taskFormSection" class="bg-white rounded-xl shadow-md p-6 mb-10 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add / Edit Task</h2>
        <form id="taskForm" class="space-y-5">
          <input type="hidden" id="taskId" />

          <div>
            <label class="block font-medium text-gray-700 mb-1">Task Name</label>
            <input id="taskName" required class="w-full px-4 py-2 border rounded-lg"/>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Description</label>
            <textarea id="taskDesc" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">Reward</label>
            <input id="taskReward" type="number" class="w-full px-4 py-2 border rounded-lg"/>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-1">View Link</label>
            <input id="taskView" type="url" class="w-full px-4 py-2 border rounded-lg"/>
          </div>

          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg w-full">Save Task</button>
        </form>
      </section>

      <!-- Task List -->
      <section id="tasksListSection">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">All Tasks</h2>
        <div id="tasksList" class="space-y-4"></div>
      </section>

    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
        authDomain: "bdwork-346d3.firebaseapp.com",
        projectId: "bdwork-346d3",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      const tasksCol = collection(db, "tasks");

      const tasksList = document.getElementById("tasksList");
      const form = document.getElementById("taskForm");

      onAuthStateChanged(auth, user => {
        if(!user) location.href="login.html";
        loadTasks();
      });

      function loadTasks(){
        onSnapshot(tasksCol, snap=>{
          tasksList.innerHTML="";
          snap.forEach(docSnap=>{
            const t = docSnap.data();
            const div=document.createElement("div");
            div.className="bg-white p-4 rounded shadow";
            div.innerHTML=`
              <b>${t.name}</b><br>
              à§³${t.reward}<br>
              <button onclick="edit('${docSnap.id}','${t.name}','${t.reward}','${t.description||''}','${t.view||''}')">Edit</button>
              <button onclick="del('${docSnap.id}')">Delete</button>
            `;
            tasksList.appendChild(div);
          });
        });
      }

      window.edit=(id,n,r,d,v)=>{
        taskId.value=id;
        taskName.value=n;
        taskReward.value=r;
        taskDesc.value=d;
        taskView.value=v;
        taskFormSection.classList.remove("hidden");
      }

      window.del=async id=>{
        await deleteDoc(doc(db,"tasks",id));
      }

      form.onsubmit=async e=>{
        e.preventDefault();
        const id=taskId.value;
        const data={
          name:taskName.value,
          reward:parseFloat(taskReward.value),
          description:taskDesc.value,
          view:taskView.value
        };
        if(id) await setDoc(doc(db,"tasks",id),data,{merge:true});
        else await setDoc(doc(tasksCol),data);
        form.reset();
        taskFormSection.classList.add("hidden");
      }
    </script>

  </body>
</html>
