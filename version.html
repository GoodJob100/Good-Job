<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Page</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">

      <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>

      <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 space-y-6">

      <h2 class="text-lg font-semibold text-center text-gray-800">
        App Version Control
      </h2>

      <!-- Version Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Version Name
        </label>
        <input
          type="text"
          id="versionName"
          placeholder="e.g. v1.0.5"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Maintenance Toggle -->
      <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">
          Maintenance Mode
        </span>

        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="maintenanceToggle" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-green-500 transition"></div>
          <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition peer-checked:translate-x-5"></div>
        </label>
      </div>

      <!-- Save Settings Button -->
      <button
        id="saveBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold"
      >
        Save Settings
      </button>

      <hr>

      <!-- Current Version -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Current Live Version
        </label>
        <input
          type="text"
          id="currentVersionInput"
          placeholder="e.g. v1.0.5"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Save Current Version Button -->
      <button
        id="saveCurrentVersionBtn"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold"
      >
        Save Current Version
      </button>

    </div>
  </main>

<script type="module">
  /* ================= Firebase ================= */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
    authDomain: "bdwork-346d3.firebaseapp.com",
    projectId: "bdwork-346d3",
    storageBucket: "bdwork-346d3.appspot.com",
    messagingSenderId: "900963179093",
    appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  /* ================= Elements ================= */
  const versionInput = document.getElementById("versionName");
  const maintenanceToggle = document.getElementById("maintenanceToggle");
  const saveBtn = document.getElementById("saveBtn");

  const currentVersionInput = document.getElementById("currentVersionInput");
  const saveCurrentVersionBtn = document.getElementById("saveCurrentVersionBtn");

  /* ================= Firestore Refs ================= */
  const configRef = doc(db, "appConfig", "version");
  const currentVersionRef = doc(db, "appConfig", "currentVersion");

  /* ================= Load Initial Data ================= */
  async function loadConfig() {
    const snap = await getDoc(configRef);
    if (snap.exists()) {
      const data = snap.data();
      versionInput.value = data.versionName || "";
      maintenanceToggle.checked = data.maintenance || false;
    }

    const currentSnap = await getDoc(currentVersionRef);
    if (currentSnap.exists()) {
      currentVersionInput.value = currentSnap.data().currentVersion || "";
    }
  }

  /* ================= Real-time Listener ================= */
  function listenRealtime() {
    onSnapshot(configRef, (snap) => {
      if (snap.exists()) {
        const d = snap.data();
        versionInput.value = d.versionName || "";
        maintenanceToggle.checked = d.maintenance || false;
      }
    });

    onSnapshot(currentVersionRef, (snap) => {
      if (snap.exists()) {
        currentVersionInput.value = snap.data().currentVersion || "";
      }
    });
  }

  /* ================= Save Settings ================= */
  saveBtn.addEventListener("click", async () => {
    const versionName = versionInput.value.trim();
    const maintenance = maintenanceToggle.checked;

    if (!versionName) {
      Swal.fire("Error", "Version name required", "error");
      return;
    }

    await setDoc(configRef, {
      versionName,
      maintenance,
      updatedAt: new Date()
    });

    Swal.fire("Success", "Settings updated successfully", "success");
  });

  /* ================= Save Current Version ================= */
  saveCurrentVersionBtn.addEventListener("click", async () => {
    const currentVersion = currentVersionInput.value.trim();

    if (!currentVersion) {
      Swal.fire("Error", "Current version required", "error");
      return;
    }

    await setDoc(currentVersionRef, {
      currentVersion,
      updatedAt: new Date()
    });

    Swal.fire("Success", "Current version saved", "success");
  });

  /* ================= Auth ================= */
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loadConfig();
      listenRealtime();
    } else {
      window.location.href = "/login.html";
    }
  });
</script>

</body>
</html>
