<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Premium Animation CSS -->
  <style>
    /* Smooth floating */
    @keyframes floatY {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-4px);
      }
    }

    /* Glow pulse */
    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 0 rgba(34, 211, 238, 0.0);
      }
      50% {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.35);
      }
    }

    /* Shimmer effect */
    @keyframes shimmer {
      0% {
        transform: translateX(-120%);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translateX(120%);
        opacity: 0;
      }
    }

    /* Robot box wrapper */
    .robot-premium {
      position: relative;
      overflow: hidden;
      animation: floatY 2.6s ease-in-out infinite, glowPulse 2.2s ease-in-out infinite;
      border-radius: 14px;
    }

    /* Shimmer line overlay */
    .robot-premium::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(34, 211, 238, 0.18),
          rgba(255, 255, 255, 0.10),
          rgba(34, 211, 238, 0.18),
          transparent);
      transform: translateX(-120%);
      animation: shimmer 2.4s ease-in-out infinite;
      pointer-events: none;
    }

    /* Robot icon pulse */
    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(34, 211, 238, 0));
      }
      50% {
        transform: scale(1.08);
        filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.55));
      }
    }

    .robot-icon-animate {
      animation: iconPulse 1.8s ease-in-out infinite;
    }

    /* Tiny blinking dot */
    @keyframes blinkDot {
      0%, 100% {
        opacity: 0.25;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .tracking-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgb(34, 211, 238);
      display: inline-block;
      animation: blinkDot 1.2s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.55);
      margin-left: 6px;
      position: relative;
      top: -1px;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-black border-b border-gray-700 p-3 flex items-center gap-3">
    <i onclick="history.back()" class="fa-solid fa-arrow-left text-xl cursor-pointer"></i>
    <h1 class="text-lg font-bold">Task Details</h1>
  </header>

  <!-- Content -->
  <main class="max-w-md mx-auto p-4 space-y-4">

    <div class="bg-gradient-to-br from-gray-900 to-black border border-gray-700 rounded-xl p-4 space-y-4">

      <p id="taskId" class="text-xs text-gray-400"></p>

      <h2 id="taskName" class="text-xl font-bold text-yellow-400">
        Loading...
      </h2>

      <p id="taskDesc" class="text-gray-300 text-sm leading-relaxed">
        Please wait...
      </p>

      <!-- GO TO TASK BUTTON -->
      <a id="goToTaskBtn" href="#"
        class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold
        bg-gradient-to-r from-green-400 via-lime-300 to-yellow-300
        text-black shadow-md shadow-lime-500/40">
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        Go To Task
      </a>

      <!-- PHOTO URL SUBMIT -->
      <div class="border-t border-gray-700 pt-4 space-y-3">

        <!-- ROBOT TRACKING HEADLINE (PREMIUM + ANIMATION) -->
        <div class="robot-premium bg-gradient-to-r from-gray-900/70 via-black/60 to-gray-900/70 border border-cyan-500/40 rounded-lg p-3 flex gap-3 items-start">
          <i class="fa-solid fa-robot text-cyan-300 text-2xl mt-1 robot-icon-animate"></i>

          <div class="flex-1">
            <div class="flex items-center justify-between gap-2">
              <h3 class="text-sm font-bold text-cyan-300 flex items-center">
                Robot Tracking Active
                <span class="tracking-dot"></span>
              </h3>

              <span
                class="text-[10px] px-2 py-1 rounded-full bg-cyan-500/10 border border-cyan-400/30 text-cyan-200 font-semibold">
                LIVE
              </span>
            </div>

            <p class="text-xs text-gray-300 leading-relaxed mt-1">
              Robot আপনার কাজ পর্যবেক্ষণ করবে—আপনি সঠিকভাবে Task সম্পন্ন করেছেন কিনা তা যাচাই করে তারপর Approval হবে।
            </p>

            <div class="mt-2 flex items-center gap-2 text-[11px] text-gray-400">
              <i class="fa-solid fa-shield-halved text-cyan-300"></i>
              <span>Accurate Check • Fast Review • Secure Submission</span>
            </div>
          </div>
        </div>

        <label class="block text-sm font-semibold text-gray-300">
          Submit Proof (Photo URL)
        </label>

        <input id="photoUrlInput" type="url" placeholder="https://example.com/image.jpg"
          class="w-full text-sm bg-gray-800 border border-gray-600 rounded-lg p-2 text-white">

        <button id="submitBtn"
          class="w-full py-2 rounded-lg font-bold text-black
          bg-gradient-to-r from-blue-400 to-cyan-300 shadow-md shadow-cyan-500/40">
          <i class="fa-solid fa-paper-plane mr-1"></i>
          Submit URL
        </button>

      </div>

    </div>

  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    const taskName = document.getElementById("taskName");
    const taskDesc = document.getElementById("taskDesc");
    const taskIdText = document.getElementById("taskId");
    const goToTaskBtn = document.getElementById("goToTaskBtn");
    const photoUrlInput = document.getElementById("photoUrlInput");
    const submitBtn = document.getElementById("submitBtn");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      if (!taskId) {
        Swal.fire("Invalid Task", "Task ID not found", "error");
        return;
      }

      const refTask = doc(db, "tasks", taskId);
      const snap = await getDoc(refTask);

      if (!snap.exists()) {
        Swal.fire("Error", "Task not found", "error");
        return;
      }

      const t = snap.data();

      taskIdText.innerText = `Task ID: #${taskId}`;
      taskName.innerText = t.name;
      taskDesc.innerText = t.description || "No description provided.";

      if (t.view) {
        goToTaskBtn.href = t.view;
        goToTaskBtn.target = "_blank";
      } else {
        goToTaskBtn.onclick = e => {
          e.preventDefault();
          Swal.fire("No Link", "Task link not available", "info");
        };
      }

      // SUBMIT PHOTO URL
      submitBtn.onclick = async () => {
        const url = photoUrlInput.value.trim();

        if (!url.startsWith("http")) {
          Swal.fire("Invalid URL", "Please enter a valid photo URL", "warning");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";

        try {
          await setDoc(doc(db, "taskSubmissions", `${taskId}_${user.uid}`), {
            taskId,
            userId: user.uid,
            photoUrl: url,
            status: "pending",
            createdAt: serverTimestamp()
          });

          Swal.fire("Success", "Photo URL submitted successfully", "success");
          photoUrlInput.value = "";

        } catch (err) {
          Swal.fire("Error", err.message, "error");
        }

        submitBtn.disabled = false;
        submitBtn.innerText = "Submit URL";
      };
    });
  </script>

</body>
</html>
