<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-black border-b border-gray-700 p-3 flex items-center gap-3">
    <i onclick="history.back()" class="fa-solid fa-arrow-left text-xl cursor-pointer"></i>
    <h1 class="text-lg font-bold">Task Details</h1>
  </header>

  <!-- Content -->
  <main class="max-w-md mx-auto p-4 space-y-4">

    <div class="bg-gradient-to-br from-gray-900 to-black border border-gray-700 rounded-xl p-4">

      <p id="taskId" class="text-xs text-gray-400 mb-2"></p>

      <h2 id="taskName" class="text-xl font-bold text-yellow-400 mb-2">
        Loading...
      </h2>

      <p id="taskDesc" class="text-gray-300 text-sm leading-relaxed">
        Please wait...
      </p>

      <div class="mt-4 text-lg font-bold text-green-400">
        Reward: <span id="taskReward">0</span> à§³
      </div>

    </div>

  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    const taskName = document.getElementById("taskName");
    const taskDesc = document.getElementById("taskDesc");
    const taskReward = document.getElementById("taskReward");
    const taskIdText = document.getElementById("taskId");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      if (!taskId) {
        Swal.fire("Invalid Task", "Task ID not found", "error");
        return;
      }

      const ref = doc(db, "tasks", taskId);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        Swal.fire("Error", "Task not found", "error");
        return;
      }

      const t = snap.data();

      taskIdText.innerText = `Task ID: #${taskId}`;
      taskName.innerText = t.name;
      taskDesc.innerText = t.description || "No description provided.";
      taskReward.innerText = t.reward;
    });
  </script>

</body>
</html>
