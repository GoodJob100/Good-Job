<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Premium Animation CSS -->
  <style>
    /* Smooth floating */
    @keyframes floatY {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Glow pulse */
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 0 rgba(34, 211, 238, 0.0); }
      50% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.35); }
    }

    /* Shimmer effect */
    @keyframes shimmer {
      0% { transform: translateX(-120%); opacity: 0; }
      20% { opacity: 0.7; }
      50% { opacity: 0.9; }
      100% { transform: translateX(120%); opacity: 0; }
    }

    /* Robot box wrapper */
    .robot-premium {
      position: relative;
      overflow: hidden;
      animation: floatY 2.6s ease-in-out infinite, glowPulse 2.2s ease-in-out infinite;
      border-radius: 14px;
    }

    /* Shimmer line overlay */
    .robot-premium::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(34, 211, 238, 0.18),
          rgba(255, 255, 255, 0.10),
          rgba(34, 211, 238, 0.18),
          transparent);
      transform: translateX(-120%);
      animation: shimmer 2.4s ease-in-out infinite;
      pointer-events: none;
    }

    /* Robot icon pulse */
    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(34, 211, 238, 0));
      }
      50% {
        transform: scale(1.08);
        filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.55));
      }
    }

    .robot-icon-animate {
      animation: iconPulse 1.8s ease-in-out infinite;
    }

    /* Tiny blinking dot */
    @keyframes blinkDot {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .tracking-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgb(34, 211, 238);
      display: inline-block;
      animation: blinkDot 1.2s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.55);
      margin-left: 6px;
      position: relative;
      top: -1px;
    }

    /* SCANNING TEXT ANIMATION */
    @keyframes scanGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .scan-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.2s steps(18, end) infinite;
      color: rgba(34, 211, 238, 0.95);
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .scan-live {
      animation: scanGlow 1.1s ease-in-out infinite;
    }

    /* Changing dots after scanning */
    @keyframes dotWave {
      0% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
      100% { content: ""; }
    }

    .scan-dots::after {
      content: "";
      animation: dotWave 1.2s infinite;
      margin-left: 2px;
    }

    /* ===== IFRAME MODAL (NEW) ===== */
    .iframe-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: none;
    }

    .iframe-modal.active {
      display: flex;
    }

    .iframe-box {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      height: 92vh;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(34, 211, 238, 0.25);
      background: #000;
      position: relative;
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
    }

    .iframe-topbar {
      height: 50px;
      background: linear-gradient(to right, rgba(17, 24, 39, 0.9), rgba(0, 0, 0, 0.9));
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
    }

    .iframe-title {
      font-size: 12px;
      color: rgba(34, 211, 238, 0.95);
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .iframe-title i {
      color: rgba(34, 211, 238, 0.95);
    }

    .iframe-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn-mini {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      transition: 0.2s;
    }

    .btn-mini:hover {
      transform: translateY(-1px);
      border-color: rgba(34, 211, 238, 0.35);
      box-shadow: 0 0 18px rgba(34, 211, 238, 0.15);
    }

    .btn-close {
      background: rgba(239, 68, 68, 0.14);
      border: 1px solid rgba(239, 68, 68, 0.35);
    }

    .btn-close:hover {
      box-shadow: 0 0 18px rgba(239, 68, 68, 0.25);
    }

    .iframe-wrap {
      height: calc(92vh - 50px);
      width: 100%;
      position: relative;
      background: #000;
    }

    .iframe-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    /* Loading layer */
    .iframe-loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.92);
      z-index: 10;
    }

    .loader-ring {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      border: 3px solid rgba(255, 255, 255, 0.15);
      border-top-color: rgba(34, 211, 238, 0.95);
      animation: spin 0.75s linear infinite;
      box-shadow: 0 0 18px rgba(34, 211, 238, 0.22);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-black border-b border-gray-700 p-3 flex items-center gap-3">
    <i onclick="history.back()" class="fa-solid fa-arrow-left text-xl cursor-pointer"></i>
    <h1 class="text-lg font-bold">Task Details</h1>
  </header>

  <!-- Content -->
  <main class="max-w-md mx-auto p-4 space-y-4">

    <div class="bg-gradient-to-br from-gray-900 to-black border border-gray-700 rounded-xl p-4 space-y-4">

      <!-- ROBOT TRACKING (SMALL SIZE UPDATED) -->
      <div
        class="robot-premium bg-gradient-to-r from-gray-900/70 via-black/60 to-gray-900/70 border border-cyan-500/40 rounded-lg px-3 py-2 flex gap-2 items-start">

        <i class="fa-solid fa-robot text-cyan-300 text-xl mt-0.5 robot-icon-animate"></i>

        <div class="flex-1">
          <div class="flex items-center justify-between gap-2">
            <h3 class="text-[12px] font-bold text-cyan-300 flex items-center">
              Robot Tracking Active
              <span class="tracking-dot"></span>
            </h3>

            <span
              class="text-[9px] px-2 py-[3px] rounded-full bg-cyan-500/10 border border-cyan-400/30 text-cyan-200 font-semibold">
              LIVE
            </span>
          </div>

          <!-- SCANNING LINE -->
          <div class="mt-1 flex items-center gap-2 text-[10px]">
            <i class="fa-solid fa-satellite-dish text-cyan-300 scan-live"></i>
            <span class="scan-text">Scanning</span><span class="scan-dots text-cyan-200 font-bold"></span>
          </div>

          <p class="text-[11px] text-gray-300 leading-relaxed mt-1">
            Robot আপনার কাজ পর্যবেক্ষণ করবে—আপনি সঠিকভাবে Task সম্পন্ন করেছেন কিনা তা যাচাই করে তারপর Approval হবে।
          </p>

          <div class="mt-1 flex items-center gap-2 text-[10px] text-gray-400">
            <i class="fa-solid fa-shield-halved text-cyan-300"></i>
            <span>Accurate Check • Fast Review • Secure Submission</span>
          </div>
        </div>
      </div>

      <p id="taskId" class="text-xs text-gray-400"></p>

      <h2 id="taskName" class="text-xl font-bold text-yellow-400">
        Loading...
      </h2>

      <p id="taskDesc" class="text-gray-300 text-sm leading-relaxed">
        Please wait...
      </p>

      <!-- GO TO TASK BUTTON -->
      <a id="goToTaskBtn" href="#"
        class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold
        bg-gradient-to-r from-green-400 via-lime-300 to-yellow-300
        text-black shadow-md shadow-lime-500/40">
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        Go To Task
      </a>

      <!-- SUBMIT SECTION REMOVED -->

    </div>

  </main>

  <!-- ===== IFRAME MODAL (NEW) ===== -->
  <section id="iframeModal" class="iframe-modal">
    <div class="iframe-box">

      <div class="iframe-topbar">
        <div class="iframe-title">
          <i class="fa-solid fa-globe"></i>
          <span>Task Preview (In-App)</span>
        </div>

        <div class="iframe-actions">
          <button id="openNewTabBtn" class="btn-mini">
            <i class="fa-solid fa-up-right-from-square"></i> Open
          </button>
          <button id="reloadIframeBtn" class="btn-mini">
            <i class="fa-solid fa-rotate-right"></i> Reload
          </button>
          <button id="closeIframeBtn" class="btn-mini btn-close">
            <i class="fa-solid fa-xmark"></i> Close
          </button>
        </div>
      </div>

      <div class="iframe-wrap">
        <div id="iframeLoading" class="iframe-loading">
          <div class="text-center space-y-3">
            <div class="loader-ring mx-auto"></div>
            <p class="text-xs text-gray-300">
              Loading Task...
            </p>
          </div>
        </div>

        <iframe id="taskIframe" src=""></iframe>
      </div>

    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    const taskName = document.getElementById("taskName");
    const taskDesc = document.getElementById("taskDesc");
    const taskIdText = document.getElementById("taskId");
    const goToTaskBtn = document.getElementById("goToTaskBtn");

    // IFRAME ELEMENTS
    const iframeModal = document.getElementById("iframeModal");
    const taskIframe = document.getElementById("taskIframe");
    const iframeLoading = document.getElementById("iframeLoading");
    const closeIframeBtn = document.getElementById("closeIframeBtn");
    const reloadIframeBtn = document.getElementById("reloadIframeBtn");
    const openNewTabBtn = document.getElementById("openNewTabBtn");

    let currentTaskLink = "";

    function openIframe(link) {
      if (!link) return;

      currentTaskLink = link;

      iframeModal.classList.add("active");
      iframeLoading.style.display = "flex";
      taskIframe.src = link;
    }

    function closeIframe() {
      iframeModal.classList.remove("active");
      taskIframe.src = "";
      currentTaskLink = "";
    }

    function reloadIframe() {
      if (!currentTaskLink) return;
      iframeLoading.style.display = "flex";
      taskIframe.src = currentTaskLink;
    }

    // When iframe loaded -> hide loading
    taskIframe.addEventListener("load", () => {
      iframeLoading.style.display = "none";
    });

    // Close events
    closeIframeBtn.addEventListener("click", closeIframe);

    // Reload button
    reloadIframeBtn.addEventListener("click", reloadIframe);

    // Open in new tab button
    openNewTabBtn.addEventListener("click", () => {
      if (!currentTaskLink) return;
      window.open(currentTaskLink, "_blank");
    });

    // click outside box close
    iframeModal.addEventListener("click", (e) => {
      if (e.target === iframeModal) closeIframe();
    });

    // Escape key close
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && iframeModal.classList.contains("active")) {
        closeIframe();
      }
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      if (!taskId) {
        Swal.fire("Invalid Task", "Task ID not found", "error");
        return;
      }

      const refTask = doc(db, "tasks", taskId);
      const snap = await getDoc(refTask);

      if (!snap.exists()) {
        Swal.fire("Error", "Task not found", "error");
        return;
      }

      const t = snap.data();

      taskIdText.innerText = `Task ID: #${taskId}`;
      taskName.innerText = t.name;
      taskDesc.innerText = t.description || "No description provided.";

      if (t.view) {
        // OLD: goToTaskBtn.href = t.view; goToTaskBtn.target = "_blank";
        // NEW: open inside iframe
        goToTaskBtn.onclick = (e) => {
          e.preventDefault();
          openIframe(t.view);
        };
      } else {
        goToTaskBtn.onclick = e => {
          e.preventDefault();
          Swal.fire("No Link", "Task link not available", "info");
        };
      }
    });
  </script>

</body>
</html>
