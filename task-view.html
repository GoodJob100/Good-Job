<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-black border-b border-gray-700 p-3 flex items-center gap-3">
    <i onclick="history.back()" class="fa-solid fa-arrow-left text-xl cursor-pointer"></i>
    <h1 class="text-lg font-bold">Task Details</h1>
  </header>

  <!-- Content -->
  <main class="max-w-md mx-auto p-4 space-y-4">

    <div class="bg-gradient-to-br from-gray-900 to-black border border-gray-700 rounded-xl p-4 space-y-4">

      <p id="taskId" class="text-xs text-gray-400"></p>

      <h2 id="taskName" class="text-xl font-bold text-yellow-400">
        Loading...
      </h2>

      <p id="taskDesc" class="text-gray-300 text-sm leading-relaxed">
        Please wait...
      </p>

      <!-- GO TO TASK BUTTON -->
      <a id="goToTaskBtn" href="#"
        class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold
        bg-gradient-to-r from-green-400 via-lime-300 to-yellow-300
        text-black shadow-md shadow-lime-500/40">
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        Go To Task
      </a>

      <!-- PHOTO URL SUBMIT -->
      <div class="border-t border-gray-700 pt-4 space-y-3">

        <label class="block text-sm font-semibold text-gray-300">
          Submit Proof (Photo URL)
        </label>

        <input id="photoUrlInput" type="url" placeholder="https://example.com/image.jpg"
          class="w-full text-sm bg-gray-800 border border-gray-600 rounded-lg p-2 text-white">

        <button id="submitBtn"
          class="w-full py-2 rounded-lg font-bold text-black
          bg-gradient-to-r from-blue-400 to-cyan-300 shadow-md shadow-cyan-500/40">
          <i class="fa-solid fa-paper-plane mr-1"></i>
          Submit URL
        </button>

      </div>

    </div>

  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    const taskName = document.getElementById("taskName");
    const taskDesc = document.getElementById("taskDesc");
    const taskIdText = document.getElementById("taskId");
    const goToTaskBtn = document.getElementById("goToTaskBtn");
    const photoUrlInput = document.getElementById("photoUrlInput");
    const submitBtn = document.getElementById("submitBtn");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      if (!taskId) {
        Swal.fire("Invalid Task", "Task ID not found", "error");
        return;
      }

      const refTask = doc(db, "tasks", taskId);
      const snap = await getDoc(refTask);

      if (!snap.exists()) {
        Swal.fire("Error", "Task not found", "error");
        return;
      }

      const t = snap.data();

      taskIdText.innerText = `Task ID: #${taskId}`;
      taskName.innerText = t.name;
      taskDesc.innerText = t.description || "No description provided.";

      if (t.view) {
        goToTaskBtn.href = t.view;
        goToTaskBtn.target = "_blank";
      } else {
        goToTaskBtn.onclick = e => {
          e.preventDefault();
          Swal.fire("No Link", "Task link not available", "info");
        };
      }

      // SUBMIT PHOTO URL
      submitBtn.onclick = async () => {
        const url = photoUrlInput.value.trim();

        if (!url.startsWith("http")) {
          Swal.fire("Invalid URL", "Please enter a valid photo URL", "warning");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";

        try {
          await setDoc(doc(db, "taskSubmissions", `${taskId}_${user.uid}`), {
            taskId,
            userId: user.uid,
            photoUrl: url,
            status: "pending",
            createdAt: serverTimestamp()
          });

          Swal.fire("Success", "Photo URL submitted successfully", "success");
          photoUrlInput.value = "";

        } catch (err) {
          Swal.fire("Error", err.message, "error");
        }

        submitBtn.disabled = false;
        submitBtn.innerText = "Submit URL";
      };
    });
  </script>

</body>
</html>
