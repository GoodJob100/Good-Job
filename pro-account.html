<head>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .glow-yellow {
      box-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
    }
    .swal2-timer-progress-bar {
      background: #facc15 !important;
    }
    @keyframes borderGlow {
      0%, 100% {
        border-color: #facc15;
        box-shadow: 0 0 20px #facc15;
      }
      50% {
        border-color: #5f27cd;
        box-shadow: 0 0 20px #5f27cd;
      }
    }
    .animate-borderGlow {
      animation: borderGlow 5s ease-in-out infinite;
    }
    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top-color: #facc15;
      animation: spin 2s ease-in-out infinite;
      box-shadow: 0 0 8px #facc15, inset 0 0 8px #facc15;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-black text-white">
  
  <!-- Loader Screen -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="text-center">
      <div class="loader mx-auto mb-4"></div>
      <h1 class="text-2xl font-bold animate-pulse bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Esay Job</h1>
      <p class="text-gray-400 text-xs">Loading...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-black w-full max-w-md shadow-md py-2 px-3 mb-2 mx-auto border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">
        EJ
      </div>
      <h2 class="text-xl font-bold text-center bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Esay Job</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset font-bold text-1xl"></i>
      <div id="ProfileBtn" class="bg-gray-900 w-5 h-8 hover:border-purple-500 flex items-center justify-center rounded-sm border border-gray-700" onclick="toggleProfile()">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 mb-20 mt-8">
    <div id="plansContainer" class="space-y-10"></div>
  </main>
  
  <!-- Bottom Navigation Bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 z-10">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="job.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-briefcase text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Job
    </a>
    <a href="pro-account.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Pro
    </a>
    <a href="team.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-users text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Team
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div> 
      Profile
    </a>
  </nav>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function hideLoadingOverlay() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) overlay.style.display = 'none';
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const currentUserData = { uid: user.uid, ...userSnap.data() };

      const activePlans = currentUserData.activePlans || [];
      const plansSnap = await getDocs(collection(db, "plan"));
      const plansContainer = document.getElementById("plansContainer");
      plansContainer.innerHTML = "";

      const now = new Date();

      plansSnap.forEach((planDoc) => {
        const plan = planDoc.data();
        const planName = planDoc.id;

        let isActive = false;
        const activePlan = activePlans.find(p => p.name === planName);
        if (activePlan && activePlan.expiry && activePlan.expiry.toDate?.() > now) {
          isActive = true;
        }

        const section = document.createElement("section");
        section.className = "relative bg-black p-5 rounded-xl border border-yellow-400 shadow-xl overflow-hidden animate-borderGlow";

        section.innerHTML = `
          <div class="absolute -top-10 -right-10 w-72 h-72 bg-yellow-500 opacity-20 rounded-full filter blur-3xl z-0 animate-pulse"></div>
          <div class="relative z-10 text-center mb-5">
            <h2 class="text-3xl font-extrabold text-yellow-400 drop-shadow-md mb-3 uppercase">${planName}</h2>
            <p class="text-gray-300 text-sm">Unlock premium features and boost your income journey.</p>
          </div>
          <div class="relative z-10 space-y-6 bg-black bg-opacity-50 rounded-2xl p-4 border border-gray-700">
            <div class="text-center">
              <p class="text-xs uppercase text-gray-400 mb-1">Subscription Price</p>
              <h3 class="text-5xl font-black text-yellow-400 leading-tight">৳${plan.activationCost}</h3>
              <p class="text-sm text-gray-400 mt-1">Valid for ${plan.validity} days from activation</p>
            </div>
            <ul class="text-sm space-y-3 text-gray-200">
              <li class="flex items-center gap-3"><span class="w-7 h-7 rounded-full bg-yellow-400 bg-opacity-30 flex items-center justify-center text-yellow-400"><i class="fa-solid fa-bolt"></i></span> Earn faster</li>
              <li class="flex items-center gap-3"><span class="w-7 h-7 rounded-full bg-yellow-400 bg-opacity-30 flex items-center justify-center text-yellow-400"><i class="fa-solid fa-percent"></i></span> Daily Bonus ৳${plan.dailyBonus}</li>
              <li class="flex items-center gap-3"><span class="w-7 h-7 rounded-full bg-yellow-400 bg-opacity-30 flex items-center justify-center text-yellow-400"><i class="fa-solid fa-crown"></i></span> Premium tasks unlocked</li>
            </ul>
            <div class="flex flex-col items-center gap-3">
              <button class="activateBtn bg-yellow-400 text-black font-bold py-3 px-8 rounded-full shadow-lg text-lg transform hover:scale-105"
                data-plan="${planName}" ${isActive ? "disabled" : ""}>
                ${isActive ? "Already Activated" : "Activate Now"}
              </button>
            </div>
          </div>
        `;
        plansContainer.appendChild(section);
      });

      // Handle Activate Button
      document.querySelectorAll(".activateBtn").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const planName = btn.dataset.plan;
          const planDoc = await getDoc(doc(db, "plan", planName));
          if (!planDoc.exists()) return alert("Plan not found!");
          const plan = planDoc.data();

          const balance = currentUserData.balance || 0;
          if (balance < plan.activationCost) return alert(`Insufficient balance. Need ৳${plan.activationCost}`);

          const expiry = new Date(now.getTime() + plan.validity * 24 * 60 * 60 * 1000);

          const updatedPlans = [...activePlans, {
            name: planName,
            expiry: Timestamp.fromDate(expiry),
            dailyBonus: plan.dailyBonus
          }];

          // Update user balance + activePlans
          await updateDoc(userRef, {
            balance: balance - plan.activationCost,
            activePlans: updatedPlans
          });

          // ✅ Referral Bonus System
          if (currentUserData.referredBy) {
            const refUserRef = doc(db, "users", currentUserData.referredBy);
            const refUserSnap = await getDoc(refUserRef);
            if (refUserSnap.exists()) {
              const refUserData = refUserSnap.data();
              const refBalance = refUserData.balance || 0;

              await updateDoc(refUserRef, {
                balance: refBalance + (plan.referralBonus || 0)
              });
            }
          }

          alert(`${planName} Activated!`);
          location.reload();
        });
      });

      hideLoadingOverlay();
    });
  </script>
</body>
</html>
