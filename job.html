<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .swal2-timer-progress-bar {
      background: #facc15 !important;
    }
    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top-color: #facc15;
      animation: spin 2s ease-in-out infinite;
      box-shadow: 0 0 8px #facc15, inset 0 0 8px #facc15;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <div class="text-center">
      <div class="loader mx-auto mb-4"></div>
      <h1 class="text-2xl font-bold animate-pulse bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Esay Job</h1>
      <p class="text-gray-400 text-xs">Loading...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-black w-full max-w-md shadow-md py-2 px-3 mb-2 mx-auto border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">EJ</div>
      <h2 class="text-xl font-bold text-center bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Esay Job</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset font-bold text-1xl"></i>
      <div id="ProfileBtn" class="bg-gray-900 w-5 h-8 hover:border-purple-500 flex items-center justify-center rounded-sm border border-gray-700">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 mb-10">
    <section>
      <div id="tasksList">
        <p class="text-center text-gray-100 text-lg">Loading...</p>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 z-10">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Home
    </a>
    <a href="job.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-briefcase text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Job
    </a>
    <a href="pro-account.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Pro
    </a>
    <a href="team.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-users text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Team
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>Profile
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksList = document.getElementById("tasksList");
    let currentUser = null;
    let userData = null;

    function hideLoader() {
      const loader = document.getElementById('loadingOverlay');
      if (loader) loader.style.display = 'none';
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        Swal.fire({ icon: 'warning', title: 'Please log in to view tasks.', timer: 1500, position: 'top-end', showConfirmButton: false });
        setTimeout(() => window.location.href = "login.html", 1500);
        return;
      }
      currentUser = user;
      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      userData = userSnap.exists() ? userSnap.data() : { balance: 0, completedTasks: [] };
      loadTasks();
    });

    function loadTasks() {
      const tasksCol = collection(db, "tasks");
      onSnapshot(tasksCol, (snapshot) => {
        if (snapshot.empty) {
          tasksList.innerHTML = "<p class='text-center text-gray-200 text-lg'>No tasks available right now.</p>";
          hideLoader(); return;
        }
        tasksList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const task = { id: docSnap.id, ...docSnap.data() };
          const completed = userData.completedTasks?.includes(task.id);

          let taskHtml = `
          <!-- Task Card -->
          <div class="bg-gray-900 border border-gray-500 p-4 rounded-xl shadow-md border-b-4 border-gray-500 mb-5">
            <div class="flex gap-2 border-b border-yellow-500 pb-1">
              <div class="flex justify-center items-center bg-yellow-600 w-5 h-5 rounded-full font-semibold">1</div>
              <h4 class="font-semibold text-white ">${task.name}</h4>
            </div>
            <div>
              <p class="text-sm text-gray-300 mt-2 font-semibold">${task.description || ""}</p>
            </div>
            <div class="flex items-center justify-between mt-3">
              <div class="bg-gray-800 border border-gray-600 px-4 py-2 rounded-lg text-yellow-400 font-bold text-sm">
                ৳${typeof task.reward === 'number' ? task.reward.toFixed(2) : '0.00'}
              </div>
              ${task.view ? `<a href="${task.view}" target="_blank" class="bg-gradient-to-r from-blue-500 via-blue-600 to-indigo-600 hover:from-blue-600 hover:via-blue-700 hover:to-indigo-700 text-white font-bold px-4 py-2 rounded-lg text-sm cursor-pointer">Go To Task</a>` : ""}
            </div>
        `;

          if (completed) {
            taskHtml += `<p class="mt-3 px-4 py-2 bg-green-600 text-white rounded text-center font-semibold">✔ Completed Job</p>`;
          } else {
            taskHtml += `
              <div class="mt-3">
                <label class="block text-xs text-gray-400 mb-1">Upload Screenshot:</label>
                <input type="file" accept="image/*" class="screenshotInput w-full text-sm text-gray-300 bg-gray-800 border border-gray-700 rounded-lg p-2 cursor-pointer">
              </div>
              <button class="submitTaskBtn w-full py-2 rounded-lg text-sm mt-3 text-center font-bold text-white bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 hover:from-purple-600 hover:via-pink-600 hover:to-red-600" data-task-id="${task.id}" data-reward="${task.reward}">
                Submit
              </button>
            `;
          }

          taskHtml += `</div>`;
          tasksList.innerHTML += taskHtml;
        });

        // Add submit listeners
        document.querySelectorAll(".submitTaskBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const taskId = e.target.getAttribute("data-task-id");
            const reward = parseFloat(e.target.getAttribute("data-reward")) || 0;
            const card = e.target.closest("div");
            const fileInput = card.querySelector(".screenshotInput");

            if (!fileInput.files.length) {
              Swal.fire({ icon: "error", title: "Please upload a screenshot!" });
              return;
            }

            try {
              const userRef = doc(db, "users", currentUser.uid);
              await updateDoc(userRef, {
                completedTasks: arrayUnion(taskId),
                balance: increment(reward)
              });

              Swal.fire({ icon: "success", title: "Task Completed!", timer: 1500, showConfirmButton: false });
              loadTasks(); // reload to update UI
            } catch (error) {
              console.error(error);
              Swal.fire({ icon: "error", title: "Error completing task" });
            }
          });
        });

        hideLoader();
      });
    }
  </script>
</body>
</html>
